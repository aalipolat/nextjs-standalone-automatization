name: 02 - Deploy
on:
  workflow_run:
    workflows: ["01 - Build"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Download release asset
        uses: dsaltares/fetch-gh-release-asset@v1
        with:
          version: "tag:${{ github.event.workflow_run.head_branch }}"
          file: "standalone-dist.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install unzip
        run: sudo apt-get update -q && sudo apt-get install -y unzip

      - name: Unzip
        run: unzip standalone-dist.zip

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload Artifact to EC2
        run: scp -r dist ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app/

      - name: Deploy on EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << EOF
          cd /home/ubuntu/app
          rm -rf dist
          mv dist dist
          pm2 delete next-app || true
          pm2 start npm --name "next-app" -- start
          pm2 save
          EOF
