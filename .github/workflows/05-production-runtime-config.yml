name: 05 - Production Runtime Config
on:
  workflow_run:
    workflows: ["04 - Production Deploy"]
    types: [completed]

jobs:
  runtime:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Configure AWS (prod)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_PROD_IAM_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_PROD_IAM_SECRET }}
          aws-region: eu-central-1

      - name: Apply Production Runtime Configuration
        run: |
          NAME="os-nextjs-standalone-automatization-prod"
          aws lambda update-function-configuration \
            --function-name $NAME \
            --timeout 30 \
            --memory-size 2048 \
            --environment "Variables={STAGE=prod,VERSION=${{ github.ref_name }},API_URL=https://api.prod.example.com,FEATURE_FLAG=false}"

          echo "Production runtime configuration applied for $NAME"
